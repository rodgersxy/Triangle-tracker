<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head class="heading">

    <meta charset="utf-8">
    <title>TRIANGLE</title>
    <h1 class="head">TRIANGLE TRACKER</h1>
    <h2> PUT MEASUREMENTS OF THE THREE SIDES OF THE TRIANGLE TO THE EMPTY BOXES;
      CLICK ON SUBMIT. THIS WILL TELL IF THE TRIANGLE IS;</h2>
  </head>
  <body>
<ul>
  <li>EQUILATERAL</li>
  <li>SCALENE</li>
  <li>ISOSCELES</li>
  <li>OR NOT A TRIANGLE</li>
</ul>
    <form class="head" action="tracker.js" method="post">
      <input type="text" id="lengthX" placeholder="SideA"><br>
      <input type="text" id="lengthY" placeholder="SideB"><br>
      <input type="text" id="lengthZ" placeholder="SideC"><br>
      <input type="submit" name="button" onclick="display()">
    </form>
  <div class="image">
    <img src="types.jpg">
  </div>
  </body>
